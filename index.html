<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #4a4a4a;
            --shadow-color: #a3b1c6;
            --highlight-color: #ffffff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 20px;
            background: var(--bg-color);
            box-shadow: 8px 8px 16px var(--shadow-color), 
                        -8px -8px 16px var(--highlight-color);
        }
        h1 {
            color: var(--text-color);
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 10px;
            background: var(--bg-color);
            box-shadow: inset 3px 3px 7px var(--shadow-color), 
                        inset -3px -3px 7px var(--highlight-color);
        }
        a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            word-break: break-all;
        }
        a:hover {
            color: #0366d6;
        }
        .folder {
            font-weight: 600;
            cursor: pointer;
        }
        .folder::before {
            content: 'üìÅ ';
        }
        .file::before {
            content: 'üìÑ ';
        }
        .loading {
            text-align: center;
            font-style: italic;
        }
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.2rem;
            }
            li {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Repository Contents</h1>
        <div id="file-list" class="loading">Loading repository contents...</div>
    </div>

    <script>
        const username = 'lthalex915';
        const repo = 'cderevisionforyear3';
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
        const pagesUrl = `https://${username}.github.io/${repo}/`;

        async function fetchContents(path = '') {
            try {
                const response = await fetch(`${apiUrl}${path}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching repository contents:', error);
                return [];
            }
        }

        async function renderContents(parentElement, path = '') {
            const contents = await fetchContents(path);
            const ul = document.createElement('ul');

            contents.sort((a, b) => {
                if (a.type !== b.type) {
                    return a.type === 'dir' ? -1 : 1;
                }
                return a.name.localeCompare(b.name);
            });

            for (const item of contents) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = item.name;
                a.className = item.type === 'dir' ? 'folder' : 'file';

                if (item.type === 'dir') {
                    a.href = '#';
                    a.onclick = async (e) => {
                        e.preventDefault();
                        if (!li.querySelector('ul')) {
                            await renderContents(li, `/${item.path}`);
                        } else {
                            li.querySelector('ul').remove();
                        }
                    };
                } else {
                    a.href = `${pagesUrl}${item.path}`;
                    a.target = '_blank';
                }

                li.appendChild(a);
                ul.appendChild(li);
            }

            parentElement.appendChild(ul);
        }

        window.addEventListener('load', () => {
            const fileList = document.getElementById('file-list');
            fileList.classList.remove('loading');
            fileList.textContent = '';
            renderContents(fileList);
        });
    </script>
</body>
</html>
