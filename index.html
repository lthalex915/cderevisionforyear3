<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberArchive 2077</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #00ff00;
            --accent-color: #ff00ff;
            --secondary-color: #00ffff;
            --terminal-color: #1a1a1a;
        }
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(32, 255, 255, .05) 25%, rgba(32, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(32, 255, 255, .05) 75%, rgba(32, 255, 255, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(32, 255, 255, .05) 25%, rgba(32, 255, 255, .05) 26%, transparent 27%, transparent 74%, rgba(32, 255, 255, .05) 75%, rgba(32, 255, 255, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-color), 0 0 30px var(--secondary-color);
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-color);
            text-align: center;
            font-weight: 700;
            margin-bottom: 40px;
            font-size: 2.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--accent-color);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            padding: 15px;
            background-color: var(--terminal-color);
            border-left: 3px solid var(--secondary-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        li:hover::before {
            left: 100%;
        }
        a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            display: block;
            font-weight: 400;
        }
        a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--secondary-color);
        }
        .folder::before, .file::before {
            content: '> ';
            color: var(--accent-color);
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: var(--accent-color);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            li {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CyberArchive 2077</h1>
        <div id="file-list" class="loading">Initializing data transfer...</div>
    </div>

    <script>
        const username = 'lthalex915';
        const repo = 'cderevisionforyear3';
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
        const pagesUrl = `https://${username}.github.io/${repo}/`;

        async function fetchContents(path = '') {
            try {
                const response = await fetch(`${apiUrl}${path}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching repository contents:', error);
                return [];
            }
        }

        async function renderContents(parentElement, path = '') {
            const contents = await fetchContents(path);
            const ul = document.createElement('ul');

            contents.sort((a, b) => {
                if (a.type !== b.type) {
                    return a.type === 'dir' ? -1 : 1;
                }
                return a.name.localeCompare(b.name);
            });

            for (const item of contents) {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.textContent = item.name;
                a.className = item.type === 'dir' ? 'folder' : 'file';

                if (item.type === 'dir') {
                    a.href = '#';
                    a.onclick = async (e) => {
                        e.preventDefault();
                        if (!li.querySelector('ul')) {
                            await renderContents(li, `/${item.path}`);
                        } else {
                            li.querySelector('ul').remove();
                        }
                    };
                } else {
                    a.href = `${pagesUrl}${item.path}`;
                    a.target = '_blank';
                }

                li.appendChild(a);
                ul.appendChild(li);
            }

            parentElement.appendChild(ul);
        }

        window.addEventListener('load', () => {
            const fileList = document.getElementById('file-list');
            fileList.classList.remove('loading');
            fileList.textContent = '';
            renderContents(fileList);
        });
    </script>
</body>
</html>
